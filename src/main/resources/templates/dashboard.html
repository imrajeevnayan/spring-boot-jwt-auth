<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-7xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6 md:p-8">
        <h2 class="text-2xl font-bold mb-4">Welcome to Dashboard, <span th:text="${fullName}">User</span>!</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <p class="text-gray-600">Email: <span th:text="${email}">user@example.com</span></p>
            <button onclick="logout()" class="md:justify-self-end bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700">Logout</button>
        </div>
    </div>
</div>
<script>
    function logout() {
        localStorage.removeItem('token');
        window.location.href = '/login';
    }
</script>
</body>
</html>
