<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-md w-full space-y-8">
    <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Create your account</h2>
    </div>
    <form id="registerForm" class="mt-8 space-y-6 grid grid-cols-1 md:grid-cols-2 gap-4">
        <div id="error" class="col-span-full text-red-500 text-sm text-center"></div>
        <div>
            <input type="text" id="firstName" placeholder="First Name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500" required>
        </div>
        <div>
            <input type="text" id="lastName" placeholder="Last Name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500" required>
        </div>
        <div class="col-span-full">
            <input type="email" id="email" placeholder="Email address" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500" required>
        </div>
        <div class="col-span-full">
            <input type="password" id="password" placeholder="Password (6+ chars)" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500" required minlength="6">
        </div>
        <button type="submit" class="col-span-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Register</button>
    </form>
    <p class="text-center text-sm text-gray-600">
        <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">Already have an account? Login</a>
    </p>
</div>
<script src="/js/app.js"></script>
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = {
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };
        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });
            if (res.ok) {
                alert('Registered! Check your email to verify.');
                window.location.href = '/login';
            } else {
                const data = await res.json();
                document.getElementById('error').textContent = data || 'Registration failed';
            }
        } catch (err) {
            document.getElementById('error').textContent = 'Network error';
        }
    });
</script>
</body>
</html>
