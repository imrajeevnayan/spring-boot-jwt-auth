<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-md w-full space-y-8">
    <h2 class="text-center text-3xl font-extrabold text-gray-900">Reset Password</h2>
    <form id="resetForm" class="space-y-6">
        <div id="error" class="text-red-500 text-sm text-center" th:if="${param.error}">Invalid token!</div>
        <div>
            <input type="password" id="newPassword" placeholder="New Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 sm:text-sm" required minlength="6">
        </div>
        <div>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 sm:text-sm" required minlength="6">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Reset Password</button>
    </form>
    <p class="text-center"><a href="/login" class="text-indigo-600">Back to Login</a></p>
</div>
<script>
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const token = new URLSearchParams(window.location.search).get('token');
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (newPassword !== confirmPassword) {
            alert('Passwords mismatch');
            return;
        }
        try {
            const res = await fetch(`/api/auth/reset-password?token=${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ newPassword })
            });
            if (res.ok) {
                alert('Password reset! Redirecting to login.');
                window.location.href = '/login';
            } else {
                document.getElementById('error').textContent = 'Reset failed';
            }
        } catch (err) {
            document.getElementById('error').textContent = 'Network error';
        }
    });
</script>
</body>
</html>
