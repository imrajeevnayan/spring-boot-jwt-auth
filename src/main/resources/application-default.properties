# Safe defaults (no secrets)
server.port=8080
spring.datasource.url=jdbc:h2:mem:testdb
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.cache=false
app.baseUrl=http://localhost:8080
app.jwtSecret=dev-secret-only-use-for-testing-do-not-commit
# Mock OAuth/Mail for testing (use env vars for real)
spring.security.oauth2.client.registration.google.client-id=mock-google-id
spring.security.oauth2.client.registration.github.client-id=mock-github-id
spring.mail.host=smtp.mailtrap.io  # Use Mailtrap for dev testing